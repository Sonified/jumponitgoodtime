<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump On It Good Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        
        #play-button {
            position: fixed;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #000;
            border-radius: 15px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        #play-button:hover {
            background: #fff;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        #play-button:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>
<body>
    <video id="background-video" loop playsinline muted>
        <source src="jumponitgoodtimeloop_optimized.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <button id="play-button" onclick="playVideo()">Jump on it!</button>
    
    <script>
        function playVideo() {
            const video = document.getElementById('background-video');
            const button = document.getElementById('play-button');
            
            video.muted = false;
            video.play();
            button.style.display = 'none';
        }
    </script>
</body>
</html>
